<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>You Are Awesome!</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="left">

        <div class="head">
         <span><i class="fas fa-arrow-left"></i></span>
         <span><i class="fas fa-search"></i></span>
        </div>
        
        <div class="head-song">
          <img src="https://pyxis.nymag.com/v1/imgs/fdf/db0/421af17121276a71945282e440357c43cb-25-post-malone-2.rsquare.w700.jpg" width="80px" height="80px"/>
          <h3>Post Malone</h3>
          <span>Hip-Hop, R&B</span> 
        </div>
    

       <div class="btn">
        <span><button><i class="fas fa-random"></i></button></span>
        <span><button value="5,576,895"><i class="fas fa-heart"></i></button></span>
      </div>

      <div class="list">
        <div class="user-component">
         <div class="user-component__column">
            <img src="https://image.bugsm.co.kr/album/images/500/5884/588461.jpg" width="65px" height="65px"/>
            <span class="user-component__text">
              <div class="user-component__artist">Post Malone</div>
              <div class="user-component__song">Congratulations (feat. Quavo)</div>
            </span>
            <span><i class="fas fa-ellipsis-v"></i></span>
         </div>
        </div>

        <div class="user-component">
         <div class="user-component__column">
            <img src="https://i.scdn.co/image/ab67616d0000b273b1c4b76e23414c9f20242268" width="65px" height="65px"/>
            <span class="user-component__text">
              <div class="user-component__artist">Post Malone</div>
              <div class="user-component__song">Paranoid</div>
            </span>
            <span><i class="fas fa-ellipsis-v"></i></span>
         </div>
        </div>
        <div class="user-component">
         <div class="user-component__column">
            <img src="https://images-na.ssl-images-amazon.com/images/I/61nqWdoEJ%2BL._AC_SX425_.jpg" width="65px" height="65px"/>
            <span class="user-component__text">
              <div class="user-component__artist">Post Malone</div>
              <div class="user-component__song">A Thousand Bad Times</div>
            </span>
            <span><i class="fas fa-ellipsis-v"></i></span>
         </div>
        </div>
        <div class="user-component">
         <div class="user-component__column">
            <img src="https://mblogthumb-phinf.pstatic.net/MjAxOTAyMDFfMTAz/MDAxNTQ5MDI3MDU3MTIw.pn8M66xfH-zDZ1zlEKVc3dKIMA5oaYq_hsrNhdmp05Ug.eDAR0A150LgZa352OkuZhYMAx9pWF3TKxSDr3VIcjqQg.JPEG.kjl784000/Sunflower.jpg?type=w800" width="65px" height="65px"/>
            <span class="user-component__text">
              <div class="user-component__artist">Post Malone,   Swae Lee</div>
              <div class="user-component__song">Sunflower</div>
            </span>
            <span><i class="fas fa-ellipsis-v"></i></span>
         </div>
        </div>
      </div>

      <nav>
        <ul class="nav__list">
          <li class="nav__text">
            <div>Post Malone</div>
            <div>A Thousand Bad Times</div>
          </li>
          <li class="nav__btn">
            <i class="fas fa-step-backward "></i>
          </li>
          <li class="nav__btn">
            <i class="fas fa-pause fa-lg"></i>
          </li>
          <li class="nav__btn">
            <i class="fas fa-step-forward "></i>
          </li>
        </ul>
      </nav>

    </div>



    <div class="right">
  
      <div class="head">
        <span><i class="fas fa-arrow-left"></i></span>
        <span><i class="fas fa-ellipsis-v"></i></span>
      </div>
        
      <div class="head-song">
        <img src="https://images-na.ssl-images-amazon.com/images/I/61nqWdoEJ%2BL._AC_SX425_.jpg" width="170px" height="170px"/>
        <h3>A Thousand Bad Times</h3>
        <span>Post Malone</span> 
      </div>

      <div class="play-bar">
      </div>

      <div class="play-song">
        <span class="play-song__btn">
          <i class="fas fa-step-backward fa-2x"></i>
        </span>
        <span class="play-song__btn">
          <i class="far fa-play-circle fa-4x"></i>
        </span>
        <span class="play-song__btn">
          <i class="fas fa-step-forward fa-2x"></i>
        </span>

      </div>

    </div>

  </body>
</html>
